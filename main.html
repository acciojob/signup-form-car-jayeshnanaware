<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label>
		<input type="text"  id="name"placeholder="Name" required><br>
		<label for="email">Email</label>
		<input type="email" id="email"placeholder="Email"required><br>
		<label>Gender:</label>
		<input type="radio" id="gender_m" name="Gender" required>Male
		<input type="radio"id="gender_f" name="Gender"required>Female
		<br>
		<label>Car brands:</label>
		<select placeholder="--Please choose an option--">
			<option>Toyota</option>
			<option>BMW</option>
			<option>Maruti</option>
			<option>TATA</option>
		</select><br>
		<label for="age">Age:</label>
		<input type="number"id="age" required placeholder="Age"><br>
		<label for="dob">DOB</label>
		<input type="date" required id="dob"><br>
		<label for="tel">Phone Number</label>
		<input type="tel"id="tel"><br>
		<label for="password">Password</label>
		<input type="password"id="password" required placeholder="Password"><br>
		<input type="checkbox" required id="tos">
		<label for="tos">I agree to the TOS</label><br>
		<input type="submit" value="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
